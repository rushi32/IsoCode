<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IsoCode Demo</title>
    <style>
        :root {
            --chat-bg: #1e1e1e;
            --user-msg-bg: #007acc;
            --user-msg-fg: #ffffff;
            --agent-msg-bg: #2d2d2d;
            --agent-msg-fg: #cccccc;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background: #252526;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-row {
            display: flex;
            gap: 10px;
            max-width: 85%;
        }

        .message-row.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            position: relative;
        }

        .user .message-bubble {
            background: var(--user-msg-bg);
            color: var(--user-msg-fg);
        }

        .agent .message-bubble {
            background: var(--agent-msg-bg);
            color: var(--agent-msg-fg);
        }

        .input-area {
            padding: 15px;
            background: #333;
            border-top: 1px solid #444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        textarea {
            width: 100%;
            height: 50px;
            background: #3c3c3c;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            resize: none;
            border-radius: 4px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007acc;
            color: white;
        }

        button.secondary {
            background: #444;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>IsoCode Mono-Agent Demo</h1>
        <div id="chat-history"></div>
        <div class="input-area">
            <div class="controls">
                <label><input type="checkbox" id="auto-mode"> Auto-Pilot Mode</label>
            </div>
            <textarea id="prompt" placeholder="Ask IsoCode..."></textarea>
            <div class="buttons">
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById('send');
        const promptInput = document.getElementById('prompt');
        const chatHistory = document.getElementById('chat-history');
        const autoMode = document.getElementById('auto-mode');

        function addMessage(sender, text) {
            const row = document.createElement('div');
            row.className = 'message-row ' + sender.toLowerCase();
            row.innerHTML = `
                <div class="message-avatar">${sender[0]}</div>
                <div class="message-bubble">${text}</div>
            `;
            chatHistory.appendChild(row);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        sendBtn.onclick = async () => {
            const text = promptInput.value;
            if (!text) return;
            addMessage('User', text);
            promptInput.value = '';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, autoMode: autoMode.checked })
                });
                const data = await res.json();
                addMessage('Agent', data.response);
            } catch (e) {
                addMessage('Agent', 'Error: ' + e.message);
            }
        };
    </script>
</body>

</html>
